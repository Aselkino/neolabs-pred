    <title>Document</title>
    <style>
        .flex-container{
            display: flex;

            height: 400px;
            background: #858585;
        }
        .flex-element{
            width: 100px;
            height: 100px;
            background: #E97878;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-element">flex-element-1</div>
        <div class="flex-element">flex-element-2</div>
        <div class="flex-element">flex-element-3</div>
        <div class="flex-element">flex-element-4</div>
        <div class="flex-element">flex-element-5</div>
        <div class="flex-element">flex-element-6</div>
        <div class="flex-element">flex-element-7</div>
        <div class="flex-element">flex-element-8</div>
    </div>
</body>
</html>
